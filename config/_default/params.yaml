# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대 이솔하'
    description: '전북대학교 이솔하의 포토폴리오 사이트'
    twitter: 'GetResearchDev'
    og_image: 'images/point_coin.png'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: 'x65sdf8ef6-aw6ef56'
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Solar"

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}' 
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false
  


# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
avatar:
    gravatar: false
    shape: circle
comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

